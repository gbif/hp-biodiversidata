publicaciones:
  #title: Publicaciones
  # title: Destacada
  # # description: |
  # #  You could add addditional descriptive text here
  # features:
  #   - title: Publicaciones derivadas de los datos en GBIF # required text
  #     preTitle: PDF # optional text
  #     description: |    # optional but recommended
  #       We employ the most comprehensive database for tetrapod vertebrates in Uruguay (spanning 664 species) assembled to date, to identify hotspots of species-richness, endemism and threatened species for the first time. Our results reveal negligible spatial congruence among biodiversity hotspots, and that tetrapod sampling has historically concentrated in only a few areas.
  #     # img required
  #     background: https://media.springernature.com/lw685/springer-static/image/art%3A10.1038%2Fs41598-020-79074-8/MediaObjects/41598_2020_79074_Fig4_HTML.png?as=webp # required
  #     href: https://www.nature.com/articles/s41598-020-79074-8.pdf # required
  features:
    - preTitle: Grattarola et al. (2020) # optional
      title: Multiple forms of hotspots of tetrapod biodiversity and the challenges of open-access data scarcity # required
      description: |      # required
        <a class="myDoi" href="https://doi.org/10.1038/s41598-020-79074-8" target="_blank"><span>DOI</span><span>10.1038/s41598-020-79074-8</span></a> <br><br>
        Usamos la base de datos de vertebrados tetrápodos más completa de Uruguay (que abarca 664 especies) reunida hasta la fecha, para identificar por primera vez *hotspots* de riqueza de especies, endemismo y especies amenazadas. Nuestros resultados revelan una congruencia espacial insignificante entre los diferentes *hotspots* de biodiversidad, y que el muestreo de tetrápodos se ha concentrado históricamente sólo en unas pocas áreas.
      # img required
      background: /assets/images/logos/2023-biodiversidata-ilustraciones--26.png
      href: https://www.nature.com/articles/s41598-020-79074-8.pdf

    - preTitle: Grattarola et al. (2020)  # optional
      title: Biodiversidata a novel dataset for the vascular plant species diversity in Uruguay # required
      description: |      # required
        <a class="myDoi" href="https://doi.org/10.3897/BDJ.8.e56850" target="_blank"><span>DOI</span><span>10.3897/BDJ.8.e56850</span></a> <br><br>
        Como parte de la segunda fase de la iniciativa Biodiversidata, presentamos la primera base de datos, de libre acceso y completa a nivel de especie, de la diversidad de plantas vasculares registradas en Uruguay hasta la fecha. Contiene 12.470 registros de presencia de 1.648 especies y 160 familias, lo que representa aproximadamente el 60% de la flora total registrada en Uruguay.
      # img required
      background: /assets/images/logos/2023-biodiversidata-ilustraciones--19.png
      href: https://bdj.pensoft.net/article/56850/download/pdf/

    - preTitle: Zermoglio et al. (2020)  # optional
      title: Latin American plea for incorporation of other, non-English languages in TDWG standards documentation # required
      description: |      # required
        <a class="myDoi" href="https://doi.org/10.3897/biss.4.58973" target="_blank"><span>DOI</span><span>10.3897/BISS.4.58973</span></a> <br><br>
        Nuestros hallazgos en la región latinoamericana sugieren que la disponibilidad de materiales en otros idiomas, concretamente español y portugués, beneficiaría enormemente a la región y mejoraría nuestra participación en el intercambio de datos sobre biodiversidad. También, por otro lado, la comunidad angloparlante se beneficiaría de una mejor comprensión de los conocimientos en otros idiomas distintos del inglés, lo que permitiría un uso más amplio de los datos de todas las regiones.
      # img required
      background: /assets/images/logos/2023-biodiversidata-ilustraciones--14.png
      href: https://biss.pensoft.net/article/58973/download/pdf/

    - preTitle: Grattarola et al. (2019)  # optional
      title: Biodiversidata an open-access biodiversity database for Uruguay # required
      description: |      # required
        <a class="myDoi" href="https://doi.org/10.3897/BDJ.7.e36226" target="_blank"><span>DOI</span><span>10.3897/BDJ.7.e36226</span></a> <br><br>
        En la actualidad, los conjuntos de datos nacionales sobre biodiversidad no están disponibles abiertamente y, por lo tanto, una gran proporción de los registros primarios de biodiversidad producidos por investigadores e instituciones en todo Uruguay permanacen inaccesibles para la comunidad científica y ambiental en general. En este trabajo, nuestro objetivo es llenar este vacío mediante el desarrollo de la primera base de datos completa y de libre acceso de los registros de biodiversidad de Uruguay (Biodiversidata), que es el resultado de una colaboración a gran escala que involucra a expertos que trabajan en toda la gama de la diversidad taxonómica que se encuentra en el país.
      # img required
      background: /assets/images/logos/2023-biodiversidata-ilustraciones--07.png
      href: https://bdj.pensoft.net/article/56850/download/pdf/

    - preTitle: Grattarola and Pincheira-Donoso (2019)  # optional
      title: Biodiversidata a collaborative initiative towards open data availability in Uruguay # required
      description: |      # required
        <a class="myDoi" href="https://doi.org/10.3897/BISS.3.37715" target="_blank"><span>DOI</span><span>10.3897/biss.3.37715</span></a> <br><br>
        Aquí presentamos la iniciativa Biodiversidata, el novedoso Consorcio Uruguayo de Datos sobre Biodiversidad. Biodiversidata es una colaboración de expertos con el objetivo de mejorar el conocimiento de la biodiversidad del país y el acceso abierto a los recursos que se generan. El objetivo de Biodiversidata es recopilar la primera base de datos completa y de libre acceso sobre toda la biodiversidad de Uruguay, para apoyar los avances de la investigación científica y las acciones de conservación. En la actualidad, Biodiversidata está formado por más de 30 expertos de instituciones nacionales e internacionales que estudian diversos grupos de biodiversidad.
   # img required
      background: /assets/images/logos/2023-biodiversidata-ilustraciones--02.png
      href: https://biss.pensoft.net/article/37715/download/pdf/

    - preTitle: Grattarola and Pincheira-Donoso (2019)  # optional
      title: Data-sharing en Uruguay, la visión de los colectores y usuarios de datos # required
      description: |      # required
        <a class="myDoi" href="https://doi.org/10.26462/28.1.1" target="_blank"><span>DOI</span><span>10.26462/28.1.1</span></a> <br><br>
        El intercambio de datos (*data-sharing*) se haconvertido en un protocolo clave en la ciencia moderna, con numerosas ventajas para colectores y usuarios. Sin embargo, en Uruguay permanece una práctica poco común, dada la falta de fuentes de información sobre biodiversidad primaria abiertas y disponibles públicamente. Las causas son aún desconocidas. Este estudio explora, mediante una encuesta online, la visiónde los colectores y usuarios de datos analizando tanto las razones de la reticencia a compartirlos, como las motivaciones para hacerlo.
      # img required
      background: /assets/images/logos/2023-biodiversidata-ilustraciones--01.png
      href: https://biss.pensoft.net/article/37715/download/pdf/

